<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpBeat</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- bootstrap css -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand">UpBeat</a>
    </nav>
    <div class="player-container">
      <!-- song -->
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="song1" />
      </div>
      <h3 id="title">Song 1</h3>
      <h4 id="artist">Artist 1</h4>
      <audio src="music/jacinto-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">0:30</span>
        </div>
      </div>
      <!-- controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Prev"></i>
        <i class="fas fa-play" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
